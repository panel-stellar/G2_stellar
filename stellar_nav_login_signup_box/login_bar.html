<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="css/stellar_initSet.css">
	<link rel="stylesheet" type="text/css" href="css/login_bar.css">
	<title></title>

<body>
	<section class="login_signup_sec">
		<div class="login_signup_content">
			<div class="wrap_login_signup">
				<div class="wrap_logo_switch">
					<div class="decorate_logo">
						<img src="">
					</div>
					<div class="switch_display">
						<div class="close_box" id="close_box">
							<img src="">

						<div class="switch_selector">

						<div class="switch_light">

				</div>

					</div>

							<input type="submit" name="">

				</div>
