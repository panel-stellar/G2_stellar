<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>calendar</title>
	<link rel="stylesheet" type="text/css" href="css/stellar.css">
	
</head>
<body>


	<div class="wrap_calendar_filter_content" id="wrap_all_calendar">
		<div class="calendar_block">
			
			<div class="show_month_controll">
				<div class="pre_next_month_btn">
					<img id="lastMonth" src="img/icon_white_leftarrow.png">
				</div>
				<h2 id="showCurrentYear"></h2>
				<div class="pre_next_month_btn">
					<img id="nextMonth" src="img/icon_white_rightarrow.png">
				</div>
			</div>
			<div class="wrap_month">
				<ul class="month_list">
					<li class="month_num" id="month1">1</li>
					<li class="month_num" id="month2">2</li>
					<li class="month_num" id="month3">3</li>
					<li class="month_num" id="month4">4</li>
					<li class="month_num" id="month5">5</li>
					<li class="month_num" id="month6">6</li>
					<li class="month_num" id="month7">7</li>
					<li class="month_num" id="month8">8</li>
					<li class="month_num" id="month9">9</li>
					<li class="month_num" id="month10">10</li>
					<li class="month_num" id="month11">11</li>
					<li class="month_num" id="month12">12</li>
				</ul>

				<div class="month_dot"></div>

			</div>
			<div id="calendar">
			
			</div>
		</div>


		<div class="wrap_filter_event">
			<div class="filter_time">
				<h3>選擇期間</h3>
				<div>
					<label for="">開始時間</label>
					<input class="input1" type="text" id="select_start_date">
				</div>
				<div>
					<label for="">結束時間</label>
					<input class="input1" type="text" id="select_end_date">
				</div>
			</div>
			<div class="filter_area">
				<h3>選擇地區</h3>
				<ul class="area_select">
					<li class="area_item">北</li>
					<li class="area_item">中</li>
					<li class="area_item">南</li>
					<li class="area_item">東</li>
				</ul>
			</div>
			<div class="wrap_event">
				<div class="show_event">
					<div class="event_dot"></div>
					<p class="event_title">玉山觀星</p>
					<p class="event_content">在台中的武嶺BLABLA</p>
				</div>
				<div class="show_event">
					<div class="event_dot"></div>
					<p class="event_title">關子嶺觀星</p>
					<p class="event_content">在南投的甚麼地方</p>
				</div>
				<div class="show_event">
					<div class="event_dot"></div>
					<p class="event_title">關子嶺觀星</p>
					<p class="event_content">在南投的甚麼地方</p>
				</div>
			</div>
		</div>


	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="js/calendar.js"></script>



</body>
</html>
